<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aece58d724.js" crossorigin="anonymous"></script>
</head>
<body style=" background-color: rgba(246, 190, 228, 0.563);">  
    <div class="con">
        <h1 class="mb-0">Temperature Converter</h1>
        <div class="d-flex" id="container">
            <div class="input-div">
                <input type="number" value="0" id="cel" class="inp"><br>
                <label>&#176; Celsius</label><br>
            </div>
            <div class="equal">
                <i class="fa-solid fa-equals"></i>
            </div>
            <div class="input-div">
                <input type="number" value="32" id="fah" class="inp"><br>
                <label>&#176; Fahrenheit</label>
            </div>
        </div>
    </div>     
    <script src="script.js"></script>
</body>
</html>
